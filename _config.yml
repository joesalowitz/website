# change the followings to match your Github username and repo name
baseurl: "/website" # the name of your github repo
url: "https://joesalowitz.github.io" # the url of your github pages

# site information used in page title, meta data etc.
title: "Joe Salowitz | CXO at Lead Scout"
description: Joe Salowitz is the co-founder and head of product design and strategy at Lead Scout. Over 15 years of experience bringing products to market.

# color theme for links
theme-color: indigo # indigo|yellow|pink|green|stone|

# homepage information
author: Joe Salowitz
author-bio: CXO at Lead Scout  # change to false to hide
author-image: 279.png  # file must be in the /assets/img/ folder

# navigation menu
show-nav-menu: true

nav-menu:
- text: About
  permalink: about
- text: Bitcoin
  permalink: bitcoin
- text: Blog
  permalink: blog

# use false to turn off any social media links
twitter: https://twitter.com/
facebook: https://facebook.com/
instagram: https://instagram.com/
github: https://github.com/
linkedin: https://linkedin.com/
medium: false
google-scholar: false
email: false

# footer information
footer-msg: "Powered by Tailpages"
footer-msg-link: https://github.com/harrywang/tailpages

# google analytics
google-analytics: G-WCRC1TC2V5

